name: Build Unreal Project

on:
  push:
    branches: [ master ]   
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Unreal Project (cmd)
        shell: cmd
        run: |
          "C:\Program Files\Epic Games\UE_5.4\Engine\Build\BatchFiles\RunUAT.bat" BuildCookRun ^
          -project="E:\dohan\AcherOfLegend\AcherOfLegend\AcherOfLegend.uproject" ^
          -noP4 -platform=Win64 -clientconfig=Development ^
          -cook -allmaps -build -stage -pak -archive ^
          -archivedirectory="E:\dohan\AcherOfLegend\AcherOfLegend\BuildOutput"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowsNoEditor
          path: E:\dohan\AcherOfLegend\AcherOfLegend\BuildOutput\Windows*
