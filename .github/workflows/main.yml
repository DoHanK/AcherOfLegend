name: runner-sanity
on: { workflow_dispatch: {} }

permissions: { contents: read }

jobs:
  ping:
    runs-on: [self-hosted, Windows]   # ← 실제 러너 라벨에 맞게 수정 필요
    steps:
      - name: Ping
        shell: pwsh
        run: |
          Write-Host "Runner OS: $env:RUNNER_OS"
          whoami
          Get-Location
